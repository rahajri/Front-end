<!-- Breadcrumb -->
<div class="bread-crumb-bar">
  <div class="container">
    <div class="row align-items-center inner-banner">
      <div class="col-md-12 col-12 text-center">
        <div class="breadcrumb-list">
          <h3>Publier une Offre</h3>
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="routes.home">Home</a>
              </li>
              <li class="breadcrumb-item" aria-current="page">
                Publier une Offre
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Breadcrumb -->

<!-- Page Content -->
<div class="content">
  <div class="container shadow-lg">
    <div class="row">
      <div class="col-md-12">
        <div class="select-project mb-4">
          <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
            <div class="container">
              <!-- General Information -->
              <h3 class="mt-4">Généralités</h3>
              <div class="form-group">
                <label for="title" class="focus-label"
                  >Titre du poste recherché</label
                >
                <input
                  id="title"
                  formControlName="title"
                  class="form-control"
                  type="text"
                  placeholder="Exemple : Développeur Full Stack"
                />
                <!-- Message d'erreur -->
                <div
                  *ngIf="title?.touched && title?.invalid"
                  class="text-danger"
                >
                  <div *ngIf="title?.errors?.['required']">
                    Le titre du poste est obligatoire.
                  </div>
                  <div *ngIf="title?.errors?.['minlength']">
                    Le titre du poste doit contenir au moins 30 caractères.
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- Job -->
                <div class="col-md-4">
                  <label for="job" class="focus-label">Métier</label>
                  <select
                    id="job"
                    formControlName="job"
                    class="form-control"
                    (change)="onJobChange($event)"
                  >
                    <option value="" disabled selected>
                      Selectionner un métier
                    </option>
                    <option *ngFor="let job of jobs" [value]="job.id">
                      {{ job?.name }}
                    </option>
                  </select>
                </div>

                <!-- Sub Activity -->
                <div class="col-md-4">
                  <div class="input-block">
                    <label for="sous-activite" class="focus-label"
                      >Sous Activité</label
                    >
                    <input
                      formControlName="subActivity"
                      type="text"
                      class="form-control"
                      placeholder="Sous Activité"
                      readonly
                    />
                  </div>
                </div>

                <!-- Activity -->
                <div class="col-md-4">
                  <div class="input-block">
                    <label for="activite" class="focus-label">Activité</label>
                    <input
                      formControlName="activity"
                      type="text"
                      class="form-control"
                      placeholder="Activité"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <!-- Location -->
              <h3 class="mt-4">Localisation</h3>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="city" class="focus-label">Ville</label>
                  <input
                    id="city"
                    formControlName="city"
                    class="form-control"
                    type="text"
                    placeholder="Saisir une ville"
                    (input)="onCityInput($event)"
                    [attr.autocomplete]="'off'"
                  />
                  <!-- Autocomplete suggestions -->
                  <ul
                    class="autocomplete-list"
                    *ngIf="filteredCities.length >= 2"
                  >
                    <li
                      *ngFor="let city of filteredCities"
                      (click)="selectCity(city)"
                      class="autocomplete-item"
                    >
                      {{ city.name }}
                    </li>
                  </ul>
                </div>

                <!-- Department (Read-only field) -->
                <div class="col-md-3">
                  <label for="department" class="focus-label"
                    >Département</label
                  >
                  <input
                    id="department"
                    type="text"
                    class="form-control"
                    formControlName="department"
                    readonly
                  />
                </div>

                <!-- Region (Read-only field) -->
                <div class="col-md-3">
                  <label for="region" class="focus-label">Région</label>
                  <input
                    id="region"
                    type="text"
                    class="form-control"
                    formControlName="region"
                    readonly
                  />
                </div>
              </div>

              <!-- Contract Type -->

              <h3 class="mt-4">Détails</h3>
              <div class="row mt-3">
                <div class="col-md-4">
                  <label for="duration" class="focus-label">Durée prévue</label>

                  <input
                    id="duration"
                    formControlName="duration"
                    class="form-control"
                    type="number"
                    placeholder="Entrez un nombre (ex:3)"
                  />
                </div>

                <div class="col-md-4">
                  <label for="timeUnit" class="focus-label"
                    >Unité de temps</label
                  >
                  <select
                    id="timeUnit"
                    formControlName="timeUnit"
                    class="form-control"
                  >
                    <option value="" disabled selected>
                      Selectionner un unité(Semaine,Mois,Année)
                    </option>
                    <option value="Semaine">Semaine</option>
                    <option value="Mois">Mois</option>
                    <option value="Année">Année</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="startDate" class="focus-label"
                    >Date de début prévue</label
                  >
                  <input
                    id="startDate"
                    formControlName="startDate"
                    class="form-control"
                    type="date"
                    placeholder="Choisissez une date"
                  />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="contractType" class="focus-label"
                    >Type de contrat</label
                  >
                  <select
                    formControlName="contractType"
                    class="form-control"
                    (change)="onContractTypeChange($event)"
                  >
                    <option value="" disabled selected>
                      Selectionner un type de contrat
                    </option>
                    <option
                      *ngFor="let type of contractTypes"
                      [value]="type.id"
                    >
                      {{ type?.description }}
                    </option>
                  </select>
                </div>
              </div>

              <!-- Competencies -->
              <h3 class="mt-4">Compétences</h3>
              <div class="form-group">
                <label for="skills" class="focus-label"
                  >Compétences requises</label
                >
                <input
                  id="skills"
                  formControlName="skills"
                  class="form-control"
                  type="text"
                  placeholder="Ajoutez des compétences séparées par des virgules"
                />
              </div>

              <!-- Description -->
              <div class="form-group mt-3">
                <h3 class="mt-4">Description détaillée</h3>
                <label for="description" class="focus-label"
                  >Rédigez une description du projet</label
                >
                <textarea
                  id="description"
                  formControlName="description"
                  class="form-control"
                  rows="15"
                  style="height: 300px"
                  placeholder=""
                ></textarea>
              </div>

              <!-- Submit Button -->
              <div class="text-end mt-3">
                <button type="reset" class="btn btn-secondary mr-4 me-2">
                  Annuler
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="jobForm.invalid"
                >
                  Publier
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- /Page Content -->
